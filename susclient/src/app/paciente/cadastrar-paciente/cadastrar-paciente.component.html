<p-panel header="Cadastro de Paciente" [toggleable]="false">
  <form (ngSubmit)="cadastrar()" #myForm="ngForm">
    <div class="ui-g">
      <div class="ui-g-4 ui-fluid">
        <label for="nome">Nome completo: </label>
        <input id="nome" type="text" [(ngModel)]="paciente.nome" name="nome" pInputText maxlength="100" minlength="4" required/>
      </div>

      <div class="ui-g-4 ui-fluid">
        <label for="telefone">Telefone: </label>
        <p-inputMask id="telefone" type="text" [(ngModel)]="paciente.telefone" name="telefone" required placeholder="(99) 99999-9999" mask="(99) 99999-9999" ></p-inputMask>
      </div>

      <div class="ui-g-4 ui-fluid">
        <label for="nascimento">Data de Nascimento: </label>
        <p-inputMask id="nascimento" type="text" name="nascimento" [(ngModel)]="paciente.dataNascimento" required mask="99/99/9999" ></p-inputMask>
      </div>

      <div class="ui-g-4 ui-fluid">
        <label for="cpf">CPF: </label>
        <p-inputMask id="cpf" type="text" name="cpf" [(ngModel)]="paciente.cpf" mask="999.999.999-99" required></p-inputMask>
      </div>

      <div class="ui-g-4 ui-fluid">
        <label for="email">E-mail: </label>
        <input id="email" type="email" name="email" [(ngModel)]="paciente.email" required placeholder="Ex:fulano@gmail.com" pInputText />
      </div>

      <div class="ui-g-4 ui-fluid">
        <label for="acompanhante">Nome do Acompanhate: </label>
        <input id="acompanhante" type="text" name="acompanhante" [(ngModel)]="paciente.acompanhante" pInputText />
      </div>

      <div class="ui-g-4 ui-fluid">
        <label for="logradouro">Logradouro: </label>
        <input id="logradouro" type="text" name="logradouro" [(ngModel)]="endereco.logradouro" required placeholder="Ex: Rua, quadra" pInputText />
      </div>

      <div class="ui-g-4 ui-fluid">
        <label for="numero">NÃºmero: </label>
        <input id="numero" type="text" name="numero" [(ngModel)]="endereco.numero" pInputText required/>
      </div>

      <div class="ui-g-4 ui-fluid">
        <label for="complemento">Complemento: </label>
        <input id="complemento" type="text" name="complemento" [(ngModel)]="endereco.complemento" pInputText />
      </div>

      <div class="ui-g-4 ui-fluid">
        <label for="estado">Estado: </label>
        <p-dropdown id="estado" [options]="estados" name="estado" placeholder="Selecione um dos estados abaixo" required optionLabel="nome"></p-dropdown>
      </div>

      <div class="ui-g-4 ui-fluid">
        <label for="municipio">Municipio: </label>
        <p-dropdown id="municipio" [options]="municipios" name="municipio" placeholder="Selecione um dos municipios abaixo" required optionLabel="nome"></p-dropdown>
      </div>

      <div class="ui-g-4 ui-fluid">
        <label for="sexo">Sexo: </label>
        <p-dropdown id="sexo" [options]="sexo" [(ngModel)]="paciente.sexo" name="sexo" placeholder="Selecione um dos sexos" required optionLabel="descricao"></p-dropdown>
      </div>

      <div class="botao">
        <button pButton type="submit" class="btn-save" [disabled]="!myForm.form.valid" label="Cadastrar" ></button>
        <button pButton (click)="redirect()" type="submit" class="btn-voltar" label="Voltar" ></button>
      </div>
    </div>
  </form>
</p-panel>
